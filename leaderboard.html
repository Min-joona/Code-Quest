<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard | CodeQuest</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <nav class="navbar">
        <a href="index.html" class="logo"><i class="fa-solid fa-gamepad"></i> Code<span>Quest</span></a>
        <div class="nav-links">
            <a href="index.html">Missions</a>
            <a href="leaderboard.html" class="active">Leaderboard</a>
            <a href="profile.html">Profile</a>
        </div>
    </nav>

    <main class="container">
        <h2 style="font-family: 'Orbitron'; margin-bottom: 2rem; color: var(--accent-cyan);">Global Rankings</h2>
        
        <div class="card">
            <div class="rank-row" style="border: 1px solid gold;">
                <div><span class="rank-num">1</span> <i class="fa-solid fa-crown" style="color:gold;"></i> CodeMaster</div>
                <div>9,500 XP</div>
            </div>
            <div class="rank-row">
                <div><span class="rank-num">2</span> DevNinja</div>
                <div>8,200 XP</div>
            </div>
            <div class="rank-row">
                <div><span class="rank-num">3</span> ByteWizard</div>
                <div>7,800 XP</div>
            </div>
            <div class="rank-row">
                <div><span class="rank-num">4</span> ScriptKiddie</div>
                <div>6,500 XP</div>
            </div>
            <div class="rank-row">
                <div><span class="rank-num">5</span> PixelArtist</div>
                <div>5,100 XP</div>
            </div>
            
            <div class="rank-row" style="margin-top: 2rem; background: rgba(108, 92, 231, 0.2); border: 1px solid var(--primary);">
                <div><span class="rank-num">14</span> <strong>You</strong></div>
                <div>160 XP</div>
            </div>
        </div>
    </main>

</body>
</html>
